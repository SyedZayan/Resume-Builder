<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
        <form id="resumeForm">
            <div class="profile-pic-upload">
                <label for="profilePic" class="profile-pic-label">Upload Profile Picture</label>
                <input type="file" id="profilePic" accept="image/*">
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" placeholder="E.g., JavaScript, HTML, CSS">
            </div>

            <div id="education-container">
                <div class="form-group">
                    <label for="education1">Education 1</label>
                    <textarea id="education1" rows="2" placeholder="Enter education details"></textarea>
                </div>
            </div>
            <button type="button" id="addEducation">Add Another Education</button>

            <button type="button" id="generateResume">Generate Resume</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
